name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        pytest || echo "No tests found"

    - name: Lint (flake8)
      run: |
        pip install flake8
        flake8 . || echo "Lint warnings"

    - name: Build Docker image
      run: docker build -t branch-loan-api:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker image
      run: |
        docker tag branch-loan-api:latest ${{ secrets.DOCKERHUB_USERNAME }}/branch-loan-api:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/branch-loan-api:latest

